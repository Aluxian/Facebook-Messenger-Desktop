general:
  branches:
    ignore:
      - master

machine:
  node:
    version: 8.1.0

dependencies:
  override:
    - npm install --only=dev
  cache_directories:
    - node_modules
    - src/node_modules
    - cache

deployment:
  staging:
    branch: staging
    commands:
      - ./ciscripts/circleci/build_staging.sh
  deploy:
    branch: deploy
    commands:
      - ./ciscripts/circleci/build_deploy.sh
